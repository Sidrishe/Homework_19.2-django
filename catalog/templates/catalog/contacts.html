{% extends 'catalog/base.html' %}
{% block content %}

<div class="tovar">
    <h1 class="display-4">Контакты</h1>


    <div class="container">
        <table class="table table-striped">
            <tr>
                <td class="w-25">Страна</td>
                <td>USA</td>
            </tr>
            <tr>
                <td class="w-25">ИНН</td>
                <td>91-1144442</td>
            </tr>
            <tr>
                <td class="w-25">Адрес</td>
                <td>Redmond,WA,98052-6399</td>
            </tr>
        </table>
    </div>
</div>
<div class="tovar">
    <div class="container">
        <div class="card-header">
            <h4 class="my-0 font-weight-normal">Свяжитесь с нами</h4>
        </div>
        <div class="card-body">
            <form method="post" action="" class="form-floating">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="name">Имя</label>
                    <input type="text" name="name" class="form-control" id="name" placeholder="Ваше имя" required>
                </div>
                <div class="mb-3">
                    <label for="phone">Телефон</label>
                    <input type="text" name="phone" class="form-control" id="phone" placeholder="Контактный телефон"
                           required>
                </div>
                <div class="mb-3">
                    <label for="message">Сообщение</label>
                    <textarea type="text" name="message" class="form-control" id="message" placeholder="Приятное словцо"
                              required></textarea>
                </div>
                <button type="submit" class="linkButton">Отправить</button>
            </form>
        </div>
    </div>
</div>
</div>

{% endblock %}
